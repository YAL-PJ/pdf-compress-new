[build]
  command = "npm run build"
  publish = ".next"

# Next.js requires the Netlify Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Caching for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Environment variables placeholder (set in Netlify UI)
[build.environment]
  # NODE_VERSION is set automatically
  NPM_FLAGS = "--legacy-peer-deps"
